notests *default:
  build:
    target: Vostok.ServiceDiscovery.Abstractions.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ServiceDiscovery.Abstractions/bin/Release/netstandard2.0/Vostok.ServiceDiscovery.Abstractions.dll

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.ServiceDiscovery.Abstractions.sln
    configuration: Release